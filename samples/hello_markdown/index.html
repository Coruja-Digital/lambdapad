<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <p>{{ msg }}</p>
    <p>We converted this:</p>
    <div class="highlight">
      <pre>{{ __file__|read_file }}</pre>
    </div>
    <p>Into this:</p>
    <div class="highlight">
      {{ __file__|markdown_to_html }}
    </div>
    <p>You can even format string values as markdown:
      {{ '*This is an important message!*'|markdown_to_html }}
    </p>
  </body>
</html>
