<div class="container" role="main">
  <div class="jumbotron">  
    <div class="row">
      <div class="col-sm-5 col-md-3"><img src="{{root}}images/logo.png"></div>
      <div class="col-sm-7 col-md-9">
	<h1>{{ project.title }}</h1>
	<div class="tagline">
	{{ project.description|markdown_to_html }}
	</div>
	<p><a href="{{root}}getting-started" class="btn btn-primary btn-lg" role="button">Get Started &raquo;</a></p>
	{% with plug=articles|get:'front-page-plug' %}
	{% if plug.enabled %}
	<div class="row">
	  <div class="col-md-8">
	    <div class="plug">xxx{{ plug|markdown_to_html }}xxx</div>
	  </div>
	</div>
	{% endif %}
	{% endwith %}
      </div>
    </div>
  </div>
</div>
