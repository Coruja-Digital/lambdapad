<footer class="bs-docs-footer" role="contentinfo">
  <div class="container">
    <div class="bs-docs-social">
      <ul class="bs-docs-social-buttons">
	<li>
	  <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user={{project.github_user}}&amp;repo={{project.github_repo}}&amp;type=watch&amp;count=true" width="100" height="20" title="Star on GitHub"></iframe>
	</li>
	<li>
	  <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user={{project.github_user}}&amp;repo={{project.github_repo}}&amp;type=fork&amp;count=true" width="102" height="20" title="Fork on GitHub"></iframe>
	</li>
	<li>
	  <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ project.site }}" data-text="{{ promos.tweet }}"></a>
	  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</li>
      </ul>
    </div>
    <ul class="bs-docs-footer-links muted">
      <li>Current Version: {{ project.version }}</li>
      <li>&middot;</li>
      <li><a href="https://github.com/{{project.github_user}}/{{project.github_repo}}">GitHub Repo</a></li>
    </ul>
  </div>
</footer>
