<header class="navbar navbar-inverse navbar-static-top" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="../" class="navbar-brand">{{ project.title }}</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
	{% for menu in navbar %}
        <li class="{% if active_menu == menu.id %}active{% endif %}">
          <a href="{{ menu.link }}">{{ menu.title }}</a>
        </li>
	{% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="{{ promo.plug_link }}">{{ promo.plug_link_title }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
